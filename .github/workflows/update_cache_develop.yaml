name: Update Steam App Cache (Develop)

on:
    schedule:
        - cron: "0 */2 * * *" # Run every 2 hours
    workflow_dispatch: # Allow manual trigger

permissions:
    contents: write

jobs:
    update-cache-develop:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository (Develop)
              uses: actions/checkout@v4
              with:
                  ref: develop

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Run Update Script
              env:
                  STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
              run: node scripts/update_steam_cache.js

            - name: Commit and Push Changes
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "chore(data): update steam_apps.min.json [develop]"
                  file_pattern: "data/steam_apps.min.json"
                  branch: develop
